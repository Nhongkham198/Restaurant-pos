<style>
    @media print {
      @page {
        size: auto; /* Changed from A4 to auto for thermal printers */
        margin: 0mm;
      }

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Make only the printable area and its children visible */
      .printable-area, .printable-area * {
        visibility: visible;
      }
      
      /* Take the printable area out of flow and position it for printing.
         'absolute' is used instead of 'fixed' to avoid issues with parent
         elements that have a 'transform' property (common in modals). */
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      
      /* Ensure no elements outside the bill are printed */
      .no-print {
        display: none !important;
      }
    }
    /* Hide number input arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
    }
</style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
